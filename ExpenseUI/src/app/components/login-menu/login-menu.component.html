<button mat-icon-button [matMenuTriggerFor]="menu" (click)="openMenu()">
    <mat-icon>account_circle</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button *ngIf="!isLoggedIn" mat-menu-item (click)="routeToLogin()">Login</button>
    <button *ngIf="!isLoggedIn" mat-menu-item (click)="routeToRegister()">Register</button>
    <button *ngIf="isLoggedIn" mat-menu-item (click)="routeToLogout()">Log Out</button>
</mat-menu>
