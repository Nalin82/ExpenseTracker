<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div *ngIf="isLoading" class="loader">
                <mat-spinner></mat-spinner>
            </div>
            <form [formGroup]="loginFormGroup" class="text-center border border-light p-5" action="#!"
                (submit)="login()">
                <p class="h4 mb-4">Login</p>
                <mat-form-field appearance="fill" class="user-form-input">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="userNameFormControl">
                </mat-form-field>
                <mat-form-field appearance="fill" class="user-form-input">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="passwordFormControl">
                </mat-form-field>
                <button [disabled]="!loginFormGroup.valid" mat-raised-button color="primary"
                    type="submit">Login</button>
                <br />
                <br />
                <p>Not Registered!! Please proceed to <a routerLink='/register'><b><u>Register</u></b></a> </p>
            </form>
        </div>
    </div>
</div>
